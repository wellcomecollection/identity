<html>
  <body>
    <center>
      <table
        style="margin: 0; padding: 0; border-collapse: collapse !important"
        align="center"
        border="0"
        cellpadding="0"
        cellspacing="0"
        height="100%"
        width="100%"
      >
        <tr>
          <td style="padding-left: 24px"></td>
          <td align="left" valign="top" width="480">
            <img
              style="margin-top: 10px"
              src="https://identity-public-assets-stage.s3.eu-west-1.amazonaws.com/images/wellcomecollections-150x50.png"
              width="150"
              alt="Wellcome Collection Logo"
            />
            <div
              style="
                border: 1px solid #edebe9;
                border-bottom: 0;
                margin: 20px 0;
              "
            ></div>
            <p
              style="
                margin-bottom: 1.3em;
                padding-right: 80px;
                font-size: 15px;
                color: #323130;
                font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
              "
            >
              Hi {{user.given_name}},
            </p>
            <p
              style="
                margin-bottom: 1.3em;
                padding-right: 80px;
                font-size: 15px;
                color: #323130;
                font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
              "
            >
              Confirm your email address by clicking the button below. This link
              will expire in 24 hours.
            </p>
            <!--[if mso]>
              <v:roundrect
                xmlns:v="urn:schemas-microsoft-com:vml"
                xmlns:w="urn:schemas-microsoft-com:office:word"
                href="{{url}}"
                style="height: 40px; v-text-anchor: middle; width: 240px"
                arcsize="10%"
                stroke="f"
                fillcolor="#007868"
              >
                <w:anchorlock />
                <center
                  style="
                    color: #ffffff;
                    font-family: sans-serif;
                    font-size: 16px;
                    font-weight: bold;
                  "
                >
                  Verify email address
                </center>
              </v:roundrect>
            <![endif]-->
            <![if !mso]>
            <p
              style="
                margin-bottom: 1.3em;
                display: inline-block;
                -webkit-font-smoothing: antialiased;
                font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
                font-weight: bold;
                font-size: 15px;
                appearance: button;
                border-radius: 6px;
                text-align: center;
                white-space: nowrap;
                cursor: pointer;
                background: #007868;
                border: 2px solid #007868;
                padding: 14px;
              "
            >
              <a style="color: #ffffff; text-decoration: none" href="{{url}}"
                >Verify email address</a
              >
            </p>
            <![endif]>
            <p
              style="
                margin-bottom: 1.3em;
                padding-right: 80px;
                font-size: 15px;
                color: #323130;
                font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
                margin-bottom: 1.3em;
              "
            >
              Button not working? Copy and paste this link into your browser:
              {{url}}
            </p>
            <p
              style="
                margin-bottom: 1.3em;
                padding-right: 80px;
                font-size: 15px;
                color: #323130;
                font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
                margin-bottom: 1.3em;
              "
            >
              Have any questions or issues?
              <a style="color: #01786c" href="{{support_url}}">Contact us.</a>
            </p>
            <p
              style="
                margin-bottom: 1.3em;
                padding-right: 80px;
                font-size: 15px;
                color: #323130;
                font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
                margin-bottom: 1.3em;
              "
            >
              Thanks,<br />
              Library Enquiries
            </p>
          </td>
          <td style="padding-left: 24px"></td>
        </tr>
      </table>
    </center>
  </body>
</html>
